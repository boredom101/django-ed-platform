{% extends "base.html" %}

{% block content %}
  <h1>Subject List</h1>
  {% if subject_list %}
  <table>
    <tr>
      <td>Name</td>
      <td># of Grades</td>
    </tr>
    {% for subject in subject_list %}
      <tr>
        <td><a href="{{ subject.get_absolute_url }}">{{ subject.name }}</a></td>
        <td>{{ subject.grades.all.count }}</td>
      </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no subjects on the platform.</p>
  {% endif %}
{% endblock %}
