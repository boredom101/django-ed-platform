{% extends "base.html" %}

{% block content %}
  <h1>Subtopic List</h1>
  {% if subtopic_list %}
  <table>
    <tr>
      <td>Name</td>
    </tr>
    {% for subtopic in subtopic_list %}
      <tr>
        <td><a href="{{ subtopic.get_absolute_url }}">{{ subtopic.name }}</a></td>
      </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no subtopics on the platform.</p>
  {% endif %}
{% endblock %}
