{% extends "base.html" %}

{% block content %}
  <h1>Grade List</h1>
  {% if grade_list %}
  <table>
    <tr>
      <td>Name</td>
      <td>Level</td>
    </tr>
    {% for grade in grade_list %}
      <tr>
        <td>{{ grade.name }}</td><td>{{ grade.level.name }}</td>
      </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no grades on the platform.</p>
  {% endif %}
{% endblock %}
