{% extends "base.html" %}

{% block content %}
  <h1>Grade List</h1>
  {% if grade_list %}
  <ul>
    {% for grade in grade_list %}
      <li>
        {{ grade.name }} ({{ grade.level.name }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no grades on the platform.</p>
  {% endif %}
{% endblock %}
